<match target="font">
    <test name="family" compare="eq"><string>TerminessTTF Nerd Font Mono</string></test>
    <test qual="any" name="pixelsize" compare="less"><double>20</double></test>
    <edit name="antialias" mode="assign"><bool>false</bool></edit>
</match>
<match target="font">
    <test name="family" compare="eq"><string>Source Code Pro</string></test>
    <test qual="any" name="pixelsize" compare="less"><double>20</double></test>
    <edit name="antialias" mode="assign"><bool>false</bool></edit>
</match>
<!-- https://wiki.archlinux.org/title/Font_configuration -->


<match target="pattern">
  <test qual="any" name="family" compare="eq"><string>Terminus (TTF)</string></test>
  <edit name="family" mode="assign" binding="same"><string>TerminessTTF Nerd Font Mono</string></edit>
</match>

<match target="pattern">
  <test qual="any" name="family" compare="eq"><string>Source Code Pro</string></test>
  <edit name="family" mode="assign" binding="same"><string>TerminessTTF Nerd Font Mono</string></edit>
</match>
<!--   -->

<alias>
	<family>Times</family>
	<prefer><family>Times New Roman</family></prefer>
	<default><family>serif</family></default>
</alias>
<alias>
	<family>Helvetica</family>
	<prefer><family>Arial</family></prefer>
	<default><family>sans</family></default>
</alias>
<alias>
	<family>Courier</family>
	<prefer><family>DejaVu Sans Mono</family></prefer>
	<default><family>monospace</family></default>
</alias>

<alias>
	<family>serif</family>
	<prefer><family>Times New Roman</family></prefer>
</alias>
<alias>
	<family>sans-serif</family>
	<prefer><family>Arial</family></prefer>
</alias>
<alias>
	<family>monospace</family>
	<prefer><family>DejaVu Sans Mono</family></prefer>
</alias>

</fontconfig>
